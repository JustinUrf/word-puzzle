<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Word Puzzle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>WordPuzzle</h2>
    <form id="word-scrambler">
      <div class="form-group">
        <p>Input a text passage to get a word puzzle:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    
    <p>Your personal Word Puzzle: <span id="final-puzzle"></span></p>
    <br>
  </div>
</body>
</html>
